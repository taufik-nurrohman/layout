          margin-left: auto;

            </select> text</p>

              <option>Red</option>
              <option>Green</option>

      <form>
        <fieldset>
          <legend>Test Legend</legend>
          <p>text <button disabled>Button</button> text</p>
          <p>text <input disabled type="text"> text</p>
          <p>text <select disabled>
              <option>Red</option>
              <option>Green</option>
              <option>Blue</option>
            </select> text</p>
          <p>text <textarea disabled></textarea> text</p>
        </fieldset>
        <p role="group"><button type="submit">Action 1</button> <button type="submit">Action 2</button> <button type="submit">Action 3</button></p>
      </form>
